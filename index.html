<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="h-full w-full bg-gray-300 p-20">
    <div class="grid justify-center max-h-fit">
      <div class="w-80 bg-slate-100 p-4 rounded-xl">
        <img class="rounded-xl" src="images/image-qr-code.png" alt="qr-code-picture">
        <div class="w-72 p-2">
          <h2 class="text-2xl font-bold font-Outfit pb-3 text-center">Improve your front-end skills by building projects</h2>
          <p class="text-slate-500 text-base text-center">Scan the QR Code to visite FrontEnd Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>
</body>
</html>
